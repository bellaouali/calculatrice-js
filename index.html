<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="ecran">

        </div>
        <div class="touches">
            <!-- date-attributes -->
            <button data-key="1" class="bouton">C</button>
            <button>(</button>
            <button>)</button>
            <button class="bouton">/</button>
            <button data-key="5" class="bouton">7</button>
            <button data-key="6" class="bouton">8</button>
            <button data-key="7" class="bouton">9</button>
            <button data-key="8" class="bouton">*</button>
            <button data-key="9" class="bouton">4</button>
            <button data-key="10" class="bouton">5</button>
            <button data-key="11" class="bouton">6</button>
            <button data-key="12" class="bouton">-</button>
            <button data-key="13" class="bouton">1</button>
            <button data-key="14" class="bouton">2</button>
            <button data-key="15" class="bouton">3</button>
            <button data-key="16" class="bouton">+</button>
            <button data-key="17" class="bouton">0</button>
            <button data-key="18" class="bouton">.</button>
            <button data-key="=" class="bouton">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
